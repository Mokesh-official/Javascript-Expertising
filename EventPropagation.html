<html>
    <head>
        <style>
        div {
            min-width: 100px;
            min-height: 100px;
            border: 1px solid black;
            padding: 50px;
        }
        </style>
    </head>
<body>
    <div id='grand-parent'>
        <div id='sub-parent'>
    <div id='parent'>
    <div id='child'>
    </div>
    </div>
    </div>
    </div>
<script>
    document.querySelector('#grand-parent')
    .addEventListener('click', () => {
        console.log('grand parent clicked')
    }, false)

    document.querySelector('#sub-parent')
    .addEventListener('click', (e) => {
        console.log('sub parent clicked')
    }, false)  

    document.querySelector('#parent')
    .addEventListener('click', (e) => {
        // e.stopPropagation()
        console.log('parent clicked')
    }, true)

    document.querySelector('#child')
    .addEventListener('click', (e) => {
        console.log('child clicked')
    }, false)
</script>
</body>
</html>
